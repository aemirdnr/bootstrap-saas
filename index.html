<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github - @aemirdnr | SaaS Landing Page</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="loginForm" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <i class="bi-x-circle d-md-none position-absolute" style="font-size: 26px; top: 15px; right: 15px;" data-bs-dismiss="modal"></i>
                <h1 class="my-5">
                    GITHUB<span>.COM</span>
                </h1>
                <form id="frmLogin" action="" method="post">
                    <div class="modal-input">
                        <input id="txtUser" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="modal-input mt-4">
                        <input id="txtUser" type="password" name="password" placeholder="Password" data-validate="Password can't be empty.">
                    </div>
                    <button class="mt-5">Log In</button>
                    <div class="d-flex flex-column text-center mx-auto my-5">
                        <a class="py-1" data-bs-toggle="modal" href="#passresForm" data-bs-dismiss="modal">Forgot password?</a>
                        <a class="py-1" data-bs-toggle="modal" href="#registerForm" data-bs-dismiss="modal">Don't have an account? Sign up.</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="registerForm" class="modal fade show" tabindex="-1" aria-modal="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <i class="bi-x-circle d-md-none position-absolute" style="font-size: 26px; top: 15px; right: 15px;" data-bs-dismiss="modal"></i>
            <h1 class="my-5">GITHUB<span>.COM</span></h1>
            <form id="" class="m-0" method="POST">
              <div class="modal-input">
                <input id="txtUser" type="text" name="username" placeholder="Username">
              </div>
              <div class="modal-input mt-4">
                <input id="txtEmail" type="email" name="email" placeholder="E-Mail adress">
              </div>
              <div class="modal-input mt-4">
                <input id="txtPass" type="password" name="password" placeholder="Password" data-validate="Password can't be empty.">
              </div>
              <div class="modal-input mt-4">
                <input id="txtPassAgain" type="password" name="password" placeholder="Confirm password." data-validate="Password can't be empty.">
              </div>
              <button class="mt-5">
                Register
              </button>
              <div class="d-flex flex-column text-center mx-auto my-5">
                <p class="mb-0">By signing up, you agree to
                  <a href="./terms"> terms of use</a>
                </p>
                <a class="py-1" data-bs-toggle="modal" href="#loginForm" data-bs-dismiss="modal">Have an account? Sign in.</a>
              </div>
            </form>
          </div>
        </div>
    
    </div>
    <div id="passresForm" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <i class="bi-x-circle d-md-none position-absolute" style="font-size: 26px; top: 15px; right: 15px;" data-bs-dismiss="modal"></i>
            <h1 class="my-5">GITHUB<span>.COM</span></h1>
            <form id="" class="m-0" method="POST">
              <div class="modal-input">
                <input id="txtEmail" type="email" name="email" placeholder="E-mail Adress">
              </div>
              <button class="my-5">
                Send Reset Link 
              </button>
            </form>
          </div>
        </div>
      </div>
    <header class="sticky">
        <nav class="container">
            <div class="row">
                <div class="col-6 col-md-2 text-center text-md-start">
                    <a href="./"><img class="logo" src="./img/logo.png" alt="Logo"></a>
                </div>
                <ul class="col-6 d-none d-md-flex justify-content-center align-items-center gap-5 m-0">
                    <li class="list-item">
                        <a href="#main">Home</a>
                    </li>
                    <li class="list-item">
                        <a href="#prices">Prices</a>
                    </li>
                    <li class="list-item">
                        <a href="#faq">F.A.Q</a>
                    </li>
                </ul>
                <div class="col-3 col-md-4 d-none d-md-flex justify-content-center align-content-center gap-4">
                    <div class="btn-register gap-2" data-bs-toggle="modal" data-bs-target="#registerForm">
                        <i class="bi-person-plus"></i>
                        <span> Sign up</span>
                    </div>
                    <div class="btn-login gap-2" data-bs-toggle="modal" data-bs-target="#loginForm">
                        <i class="bi-arrow-right-circle"></i>
                        <span> Login</span></i>
                    </div>
                </div>
                <div class="col-6 d-flex justify-content-center align-content-center d-md-none">
                    <div id="nav-button" class="nav-icon align-self-center">
                      <input type="checkbox" name="cbox" class="cbox">
                      <div id="cbox-button">
                        <div class="first-line"></div>
                        <div class="second-line mt-2"></div>
                        <div class="last-line mt-2"></div>
                      </div>
                    </div>
                </div>
            </div>
        </nav>
        <div id="m-nav" class="mobile-nav d-md-none">
            <ul class="text-center m-0 p-0">
                <li class="py-3">
                    <a href="./">Home</a>
                </li>
                <li class="py-3">
                    <a href="#prices">Prices</a>
                </li>
                <li class="py-3">
                    <a href="#faq">F.A.Q</a>
                </li>
                <li class="py-3">
                    <a data-bs-toggle="modal" href="#registerForm">Sign Up</a>
                </li>
                <li class="py-3">
                    <a data-bs-toggle="modal" href="#loginForm">Login</a>
                </li>
            </ul>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
